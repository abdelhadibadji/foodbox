<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/c-icon" href="img/icon.svg">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://kit.fontawesome.com/2f43258fc2.js" crossorigin="anonymous"></script>        

    <title>Login To Foodbox</title>
    
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="img/logo.svg" alt=""></a>
    </header>
    
    <div class="login-container">
        <form action="">
            <h2 class="title">Welcome Back</h2>
            <p class="login-tip">Enter you cridentials to access your account.</p>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter your email">
            <i class="fa-solid fa-unlock"></i>
            <input type="password" placeholder="Enter your password">
            <p class="pass-reset">Forgot your password? <a href="signup.html"> Reset password.</a></p>

            <button class="">Login</button>
        </form>
    </div>
    <p class="signlog">Don't have an account? <a href="sign-up.html"> Sign up</a></p>
</body>
</html>
