<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/c-icon" href="img/icon.svg">
    <link rel="stylesheet" href="style/login.css">
    <script src="https://kit.fontawesome.com/2f43258fc2.js" crossorigin="anonymous"></script>        

    <title>Sign Up To Foodbox</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="img/logo.svg" alt=""></a>
    </header>
    
    <div class="login-container">
        <form action="">
            <h2 class="title">Register your account</h2>
            <p class="login-tip">Enter you cridentials to create your account.</p>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your name">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter your email">
            <i class="fa-solid fa-unlock"></i>
            <input type="password" placeholder="Enter your password">
            <div class="checkbox">
                <input type="checkbox" class="check" id="check"> 
                <label for="check">I agree to the HoneyBee <a href=""> User Agreement </a> and <a href=""> Privacy Policy.</a></label>
            </div>
            <button>Log in</button>
        </form>
    </div>
    <p class="signlog">Don't have an account? <a href="login.html"> Sign up</a></p>
</body>
</html>
